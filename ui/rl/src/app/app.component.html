<mat-toolbar>
  <button mat-icon-button class="menu-icon" aria-label="icon-button with menu icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'show'" [routerLinkActive]="'active-link'">Shows</button>
    <button mat-menu-item [routerLink]="'song'" [routerLinkActive]="'active-link'">Songs</button>
    <button mat-menu-item [routerLink]="'views'" [routerLinkActive]="'active-link'">Views</button>
    <button mat-menu-item [routerLink]="'show/director-dashboard-redirect'" [routerLinkActive]="'active-link'">Director</button>
  </mat-menu>
  <h1>Pony Tyler Rennleitung</h1>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="currentShow$ | async as currentShow">
    <button mat-icon-button aria-label="Add Show" [routerLink]="['show', currentShow.id, 'create-race']">
      <mat-icon>add_box</mat-icon>
    </button>

  </ng-container>

</mat-toolbar>

<div class="main-stage">
  <router-outlet></router-outlet>
</div>
