<div *ngIf="songs$ | async as songs">
  <p>Found {{ songs.length }}</p>

    <table mat-table [dataSource]="songs" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
      </ng-container>

      <ng-container matColumnDef="totalCount">
        <th mat-header-cell *matHeaderCellDef>Count</th>
        <td mat-cell *matCellDef="let element"> {{element.totalCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['artist', 'name', 'totalCount']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['artist', 'name', 'totalCount'];"></tr>

    </table>

</div>
