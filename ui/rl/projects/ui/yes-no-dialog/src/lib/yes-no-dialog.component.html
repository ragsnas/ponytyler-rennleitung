<h2 *ngIf="title">
  {{  title ? title : 'Yes Or No?'  }}
</h2>
<mat-dialog-content>
<p *ngIf="text">{{ text }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <ui-button-list>
    <button mat-flat-button color="primary" (click)="yes()">{{ optionYes ? optionYes : 'Yes'}}</button>
    <button mat-flat-button color="accent" (click)="no()">{{ optionNo ? optionNo : 'No'}}</button>
  </ui-button-list>
</mat-dialog-actions>
